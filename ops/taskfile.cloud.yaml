version: 3

tasks:
  init:
    desc: initialise terraform
    cmds:
      - terraform -chdir=ops init

  plan:
    desc: run terraform plan
    deps: ["init"]
    cmds:
      - terraform -chdir=ops plan

  apply:
    desc: run terraform apply and auto applies
    deps: ["init"]
    cmds:
      - terraform -chdir=ops apply -auto-approve
